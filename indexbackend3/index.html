
<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
<div>
    <h1 class="forma">Форма</h1>
</div>
<div class="forma">
<form action="/" method="post" id="myform">
    <label>
        Username:<br>
        <input name="username" placeholder="Введите ваше имя" required="required"/>
    </label>
    <label>
        Имя:<br>
        <input name="name" placeholder="Введите ваше имя" required="required"/>
    </label>
    <br>
    <label>
        email:<br>
        <input name="email" type="email" placeholder="Введите вашу почту" required="required"/>
    </label>
    <br>
    <label>
        Дата рождения:<br>
        <input name="birthday" type="date" value="дд.мм.гггг" required="required"/>
    </label>
    <br>
    Пол:<br>            
    <label class="label">
        <input name="gender" type="radio" value="male" required="required"/> М
    </label>
    <label class="label">
        <input name="gender" type="radio" value="female" required="required"/> Ж
    </label>
    <br>
    Сверхспособности:<br>
    <select name="superpower" required="required">
        <option value="immortality">бессмертие</option>
        <option value="noclipping">прохождение сквозь стены</option>
        <option value="levitation">левитация</option>
    </select>
    <br>
    <label required="required">
        Биография:<br>
        <textarea name="biography" required="required" placeholder="Ваша биография"></textarea>
    </label>
    <br>
    <label required="required">
        С контрактом ознакомлен:
        <input name="agreed" type="checkbox">
    </label>
    
    <br>
    <label>
        <input type="submit" value="Отправить" id="c2" required="required">
    </label>
    <div id="status"></div>
</form>
</div>

<script src="index.js">

</script>

</body>
